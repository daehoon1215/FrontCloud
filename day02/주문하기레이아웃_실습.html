<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main1 {

            width: 600px;
            height: 800px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 5px;
            margin: 0 auto;
        }

        .fish1 {
            color: skyblue;
        }


        .img {


            width: 550px;
            height: 250px;
            margin: 0 auto;
            border: 1px solid black;
            margin-top: 10px;


            background-position: center;
            background-size: 100%;
            background-image: url(https://d3fpdiit4h0p2n.cloudfront.net/nate-view/2023/05/20092421/thumb-494eb42e-9313-4598-b5ac-28173ce8ad0f.jpg);

        }


        .order-wrap{
            width: 90%;
            border: 1px solid black;
            margin:  0 auto;
        }

        .box {
            width: 100%;
            height: 30px;
            border-radius: 30px;
            box-sizing: border-box;
            padding: 10px;
        }

        .box2 {
           width: 100%;
            height: 30px;
            border-radius: 30px;
            box-sizing: border-box;
            padding: 10px;
        }

        .box3 {
             width: 100%;
            height: 30px;
            border-radius: 30px;
            box-sizing: border-box;
            padding: 10px;
        }

        .sel {
            width: 100%;
            height: 30px;
            border-radius: 30px;
            box-sizing: border-box;
            padding: 10px;
        }

        .button {

            width: 100%;
            height: 30px;
            border-radius: 30px;
            box-sizing: border-box;
            padding: 10px;
        }


        
    </style>
</head>

<body>

    <div class="main1">

        <div class="goods-info">

            <div class="img">

            </div>

            <div class="info">

            </div>
        </div>


        <div class="order-wrap">

            <p>
            <h2> <span class="fish1">대관령 황태 </span></h2>
            겨율 내내 녹았다 얼었다 반복한 대관령 황태 <br></p>
            가격: 30000원/ 10마리 </p>

            <p>
                --주문내역-- <br>
            </p>
            <p>

                주문자이름<br>
                <input class="box" type="text" placeholder="이름">
            </p>

            <p>
                수량 <br>
                <select class="sel">
                    <option value="">수량을 선택하세요</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>

                </select>
            </p>

            <p>
                주문금액 <br>
                <input class="box2" type="text" placeholder="주문금액">

            </p>

            <p>
                전화번호 <br>
                <input class="box3" type="text" placeholder="전화번호">
            </p>

            <button class="button">order</button>

        </div>

    </div>
</body>

</html>
