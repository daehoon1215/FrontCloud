<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--텍스트입력-->
    <input type="text" placeholder="내용을 입력하세요">

    <!--버튼-->
    <button>주문하기</button>

    <!--선택-->
    <select>
        <option value=""> 선택하시오</option>
        <option value="수박"> 수박</option>
        <option value="복숭아" selected > 복숭아</option>
        <option value="자두"> 자두</option>
    </select>

    <!--체크박스-->

    <input type="checkbox" value="짜">짜장면
    <input type="checkbox" value="짬" checked>짬뽕
    <input type="checkbox" value="볶">볶음밥


    <!--라디오-->

    <input type="radio" value="남자" name="gender"> 남자
    <input type="radio" value="여자" name="gender"> 여자

    <!--라벨, 글씨를 선택해도 됨-->

    <label><input type="radio" value="남자" name="gender"> 남자 </label>
    <label><input type="radio" value="여자" name="gender"> 여자</label>

    <!--날짜-->
    <input type="date">

    <!--색상표-->

    <input type="color">

    <!--텍스트영역, 많은양의 텍스트 입력하는 영역-->

    <textarea cols="40" rows="30" placeholder="내용입력"></textarea>

    <!--파일업로드-->

    <input type="file">

    <!-- 데이터 목록 -->
    <input type="text" list="choice" placeholder="과일을 선택하세요">
    <datalist id="choice">
        <option value="사과"></option>
        <option value="포도"></option>
        <option value="딸기"></option>
    </datalist>

    <!--필드셋,레전드태그-->
    <fieldset>
        <legend>주문정보</legend>
        <label for="urid">아이디</label> <input type="text"  id="urid">
    </fieldset>

<!---->
<input type="text" placeholder="주소를입력">

<!--disabled 수정불가-->
<input type="text" value="test" disabled>


</body>

</html>
