<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //함수 선언선 : function 함수이름(){}
        //함수 선언식으로 작성한 함수는 호이스팅 됨
        //함수 호출보다 아래에 있어도 정상적으로 작성됨
        //호이스팅 => 함수선언식으로 만든 함수는 먼저 해석됨

        //1~10까지합

        hap10();//호이스팅 함수

        function hap10() {



            let sum = 0;
            for (i = 0; i <= 10; i++) {
                sum = sum + i;
            }
            alert(sum);
        }

      //  hap10();

        ///////////////////////////////////////////////////////

        function hap102() {
            let sum = 0;
            for (i = 0; i <= 10; i++) {
                sum = sum + i;
            }
            return sum;
        }

        let result = hap102();
        alert(result);




    </script>
</body>

</html>
