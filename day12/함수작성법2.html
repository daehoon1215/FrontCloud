    <script>

        //함수표현식
        //함수는 변수에 저장하고 사용하는 문법
        // 호이스팅 되지않음

        //  hap10(); 불가능 함수를 만들고 호출해라                                                                                                                                                                                          

        let hap10 = function () {
            alert("나는 함수 표현식");
        }

        //hap10();


        let hap101 = function () {
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum = sum + i;
            }
            alert(sum);
        }

        let hap102 = function () {
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum = sum + i;
            }
            return sum;
        }

        let result = hap102();
        if (result === 55) {
            alert("굿잡");
        }
