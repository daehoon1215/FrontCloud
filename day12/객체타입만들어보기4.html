<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //객체: 속성+기능9메서드,함수)
        //객체의 메소드에서 속성을 값을 사용하려면 this 키워드사용
        //this 객체 자기자신을 가르키는 키워드
        let snack = {
            name: "맛동산",
            price: 3000,
            Maker: "해태",


            showinfo: function () {
                alert(this.name);
                alert(`${this.name} ^^`);

            }
        }
        snack.showinfo();
    </script>
</body>

</html>
