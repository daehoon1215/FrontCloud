<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let foods = ["아이스크림", "떡뽁이", "순대", "피자"];

        function myForEach(callback) {
            for (i = 0; i < foods.length; i++) {
                let item = foods[i];

                callback(item);
                console.log(item);

            }

        }
        myForEach(function (value) {
            console.log(value);
        });


    </script>
</body>

</html>
