<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
           
           width: 300px;
           height: 300px;
        }

        li {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            text-align: center;
            position: relative;
        }

        li img {
            width: 300px;
            height: 200px;

        }

        .hidden-wrap {
            border: 1px solid black;
            width: 100%;
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;

            opacity: 0;

            transition: 1s;
        }

        li:hover .hidden-wrap {
            opacity: 0.6;
        }

    </style>
</head>

<body>

    <ul>
        <li>

            <div>
            <img
                src="https://cdn.inflearn.com/public/courses/328592/cover/b8957940-b416-4f31-8ae1-1cd2c5b29f3a/HTML-CSS--IFL.png?f=avif">

            <p> html/css/js 강좌</p>
            <p>얄코강좌</p>
            </div>

            <!--히든영역-->
            <div class="hidden-wrap">
                <p> html/css/js 강좌</p>
                <p>얄코강좌</p>
                <p>가격:44,000원</p>
                <button>구매</button>
            </div>
        </li>



    </ul>
</body>

</html>
