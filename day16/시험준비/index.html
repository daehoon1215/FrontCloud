<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header {
            height: 100px;
            background-color: aqua;
            position: relative;

        }

        nav {
            height: 60px;
            background-color: violet;
            padding: 10px;
            box-sizing: border-box;
        }

        section {
            height: 600px;
            background-color: yellow;

        }

        footer {
            height: 100px;
            background-color: beige;

        }

        header .title {
            position: absolute;
            top: 20px;
            left: 30px;
            width: 60px;
        }

        header .search {
            right: 10px;
            bottom: 10px;
            position: absolute;
        }

        nav .menu {
            list-style: none;
            display: flex;
            margin: 0;

        }

        nav .menu li {

            padding: 10px;


        }

        footer {
            display: flex;
            text-align: center;
        }

        footer .item {
            width: 33.3%;
            border: 1px solid black;
        }

        .product-list {
            list-style: none;
            display: flex;
            border: 1px solid black;
            justify-content: center;
            /* 위치 정렬*/
            /*  width: 910px;   부모크기를 줄여서 margin 0 준다*/
            /* margin: 0 auto; */
            margin: 0 auto;
        }

        .product-item {
            border: 1px solid black;
            width: 300px;
            height: 300px;
        }

        .product-item img {
            width: 300px;
            height: 200px;
        }

        .search {
            border: 1px solid black;
            width: 210px;
            display: flex;
            justify-content: space-between;
        }

        .btn {

            background-size: cover;
            background-position: center;
            width: 40px;
            height: 40px;
            background-color: black;

            background-image: url(/day15/media/banana.png);
        }

        .search input {
            border: 0;
            outline: none;
        }

        .login-wrap {
            border: 1px solid #ccc;
            width: 350px;
            padding: 10px;
            margin: 0 auto;
        }

        .login-img {
            width: 250px;
            height: 250px;
            border: 1px solid black;
            margin: 0 auto;

            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX74-KONpnzxI1x7qqDcIxlUYpFMbeQflvuA&s);
            background-position: center;
            background-size: cover;
        }

        .login-info {

            width: 300px;
            margin: 0 auto;

        }

        .login-info input {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            margin-top: 5px;

        }

        .login-info button {
            width: 100%;
            padding: 5px;
            border: none;
            margin-top: 5px;
        }
    </style>

    <script>

        //기능:form 안에있는 id ,pw 유효성체크하기위해서이다
        //입력(매개변수): x
        //반환: x


        function aa() {

            //form 이름으로 바로접근
            const frm = document.frm;

            const userId = frm.userId;
            const userPw = frm.userPw;

            if (userId.value === "") {
                alert("아이디 입력하세요");
                userId.focus();
            } else if (userPw.value === "") {
                alert("비밀번호 입력하세요");
                userPw.focus();
            } else {
                //아이디 입력 완, 비밀번호 입력 완
                alert("로그인성공");
            }

        }
    </script>



</head>

<body>

    <header>
        <!--타이틀 이미지-->
        <img src="/day15/media/apple.png" alt="" class="title">

        <!--검색바-->
        <div class="search">
            <input type="text">
            <div class="btn">검색</div>
        </div>


    </header>

    <nav>

            <li>로그인</li>

    </nav>

        <!--로그인-->
        <div class="login-wrap">

            <form name="frm" action="" method="get">
