<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        //지역변수 : 함수안에서 만들어진 변수를 지역변수, 함수밖에서는 사용불가능
        //함수가 반환될 때 함수안에서 만들어진 변수는 모두 정리가 됨
        function sum(num1, num2) {//sum에 의해 블럭이 잡혀있다

            let total = num1 + num2;
            return total;
        }

        //
        let result = sum(3, 5);
        console.log(result);
       // console.log("total" + total);
       //함수안에서 만든변수는 함수안에서만 사용가능!!!!

    </script>
</body>

</html>
