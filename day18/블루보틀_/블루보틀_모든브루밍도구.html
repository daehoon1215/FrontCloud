<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 2000px;
            margin: 0 auto;
            /*나중에 제거 혹은 유지*/
            background-color: rgb(253, 251, 247);
        }

        /*메인태그 메인이미지 글자 위치잡아줌*/
        .mainimagetag {
            position: relative;


        }

        /*메인태그속 글자*/
        .mainimagetag p {
            position: absolute;
            color: white;
            bottom: 20%;
            left: 5%;
            font-weight: 600;
            font-size: 31px;
        }

        /*메인태그속 이미지*/
        .mainimagetag img {
            width: 100%;
            height: 635px;
            display: block;
            object-fit: cover;
            /*이미지 끝 안맞음*/

        }

        /*최상단 정보 바디*/
        .mainalltag-Body {
            width: 100%;

        }

        /* <!--최상단 메인메뉴-->*/
        .mainalltag-Info {
            width: 1600px;
            height: 71.5px;
            padding: 24px;
            margin: 0 auto;
            text-align: center;

        }

        /*최상단 메인메뉴 글씨*/
        .mainalltag-Info span {
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            line-height: 60px;
            letter-spacing: 1.68px;
            text-decoration: none;
            color: #545454;
            padding: 0 12px;

        }

        /*-최상단 메인메뉴 바디*/
        .allmenu-bigbody {
            position: relative;
            box-sizing: border-box;
            width: 100%;
            height: 765.875px;
            padding: 36px;
            border: 1px solid black;
           
        }

        /*최상단 메인메뉴 모음*/
        .allmenu-Box-choice {

            width: 100%;

            padding: 60px;
            margin: 0 auto;
           border: 1px solid black;

        }

        /*모두보기 버튼*/
        .allmenu-Box-choicebtn {
            font-size: 14px;
            font-weight: 500;
            position: absolute;
            bottom: 40px;
            left: 45%;
            width: 294px;
            height: 50px;
            border: 1px solid #333333;
            color: #333333;

        }

        /*첫번째 작은 바디*/
        .allmenu-body1 {
            box-sizing: border-box;
            width: 100%;
            height: 683.875px;
            padding: 36px;
          
        }


        /*************************************************************************/




        /*유엘(틀)*/
        .product-mainul {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;

            margin-top: 16px;
            padding: 0;
            list-style: none;
            border: 1px solid black;

        }


        /*엘아이(그림)*/
        .product-mainli {
            flex: 0 0 calc(33.3% - 16px);
            box-sizing: border-box;
            position: relative;
            height: 481.94px;
            background-color: rgb(249, 246, 240);
            overflow: hidden;
            border: 1px solid black;
        }


        /*박스엘아이 안  이름,가격영역*/
        .product-liBox {
            position: absolute;
            width: 100%;
            height: 150.750;
            box-sizing: border-box;
            bottom: -50px;
            text-align: center;
            font-weight: 600;
            color: gray;


        }


        /*박스엘아이 안 상품이름*/
        .product-liFont {
            height: 100px;
            font-size: 18px;
            color: black;
            font-weight: 450;
            align-items: center;

        }


        /*박스엘아이 안 상품가격*/
        .product-liPrice {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            line-height: 0;
            background-color: #545454;
            opacity: 0;

        }




        /*박스엘아이 안 상품이미지*/
        .product-mainli img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: absolute;
            bottom: 50px;
            transition: 1s;

        }


        /*박스엘아이 안 호버상품이미지*/
        .product-mainli .img-hover {
            opacity: 0;
        }

        /*마우스가 올라가면 호버이미지 띄위기*/
        .product-mainli:hover .img-hover {
            opacity: 1;
            transform: scale(1.2);

        }

        /*마우스가 올라가면 기본 이미지 흐리기*/
        .product-mainli:hover img {
            opacity: 0;

        }

        /*마우스가 올라가면 상품설명,이름 흰색으로 변경*/
        .product-mainli:hover .product-liBox,
        .product-mainli:hover .product-liFont {
            color: white;
        }

        /*마우스가 올라가면 가격표가 보이게하기*/
        .product-mainli:hover .product-liPrice {
            opacity: 1;
        }
    </style>
</head>

<body>

    <!--메인이미지-->
    <div class="mainimagetag">
        <img src="
     
       //kr.bluebottlecoffee.com/cdn/shop/files/BBC-PLP-BrewTools-Desktop.jpg?v=1720164399 1600w
                                    
" alt="메인이미지">
        <p>그라인더</p>

    </div>

    <!--최상단 메인메뉴 바디-->
    <div class="mainalltag-Body1">

        <!--최상단 메인메뉴 모음-->
        <div class="mainalltag-Info">

            <!--최상단 메인메뉴 글씨-->
            <span>그라인더</span> <span>브루잉 도구</span> <span>필터</span> <span>액세서리</span>
        </div>

    </div>

    <!--섹션 1  큰바디-->
    <div class="allmenu-bigbody">

        <!--내부 콘텐츠 들어갈 박스--> <!------------------------------------------------------>
        <div class="allmenu-Box-choice">

            <!--모든 도구 유엘-->
            <ul class="product-mainu1 ">


                <!--모든도구-그라인더-->
                <li class="product-mainli">

                    <!--기본이미지-->
                    <img src="
                  
                
                  //kr.bluebottlecoffee.com/cdn/shop/files/Blue-Bottle-Coffee-Filters-M1-Hero.png?v=1720050038&width=1066 1066w,
                  //kr.bluebottlecoffee.com/cdn/shop/files/Blue-Bottle-Coffee-Filters-M1-Hero.png?v=1720050038 1600w
                
                
                " alt="블루보틀 커피 필터">

                    <!--호버이미지-->
                    <img class="img-hover" src="
                   
                   
                    //kr.bluebottlecoffee.com/cdn/shop/files/Blue-Bottle-Coffee-Filters-Hover-M2_b3354831-e623-492c-b429-ab683f934efe.jpg?v=1722213884&width=1066 1066w,
                    //kr.bluebottlecoffee.com/cdn/shop/files/Blue-Bottle-Coffee-Filters-Hover-M2_b3354831-e623-492c-b429-ab683f934efe.jpg?v=1722213884 1000w
                  
                  
                  " alt="블루보틀 커피 필터 호버">

                    <!--모든도구 박스엘아이 안 태그-->
                    <div class="product-liBox">
                        필터

                        <!--모든도구 박스엘아이 안 이름-->
                        <p class="product-liFont">블루보틀 커피 필터</p>
                    </div>

                    <!--모든도구 박스엘아이 안 가격-->
                    <div class="product-liPrice">
                        <p>카트에 추가 | ₩5,000원</p>
                    </div>
                </li>
            </ul>


            <!--모두보기 버튼-->
            <button class="allmenu-Box-choicebtn">
                <p>모두 보기</p>
            </button>

        </div>

    </div>

    <!--첫번째 작은바디-->
    <div class="allmenu-body1">

    </div>


    </div>
</body>

</html>
