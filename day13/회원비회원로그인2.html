<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap {
            width: 400px;
            border: 1px solid black;
            margin: 100px auto;
        }

        .tab-menu {
            display: flex;

        }

        .tab-menu>div {
            border: 1px solid black;
            width: 50%;
        }


        .member {
            border: 1px solid black;
            height: 200px;
        }

        .noMember {
            border: 1px solid black;
            height: 200px;
        }



        .Member,
        .noMember {
            display: none;
        }


        /*member 클래스와 active클래스가 모두있는경우 선택한다*/
        .member.active {
            display: block;
        }

        /*nomember와 active클래스가 모두 있는경우 선택됨*/
        .nomember.active {
            display: block;
        }
    </style>

    <script>
        //회원메뉴클릭시 
        //회원영역보이기 , 비회원영역 안보이기
        function showMember() {
            const member = document.querySelector(".member");
            const noMember = document.querySelector(".noMember");

            member.classList.add("active");
            noMember.classList.add("active");

        }


        function showNoMember() {
            //  alert("dkdkfkf");

            const member = document.querySelector(".member");
            const noMember = document.querySelector(".noMember");

            member.classList.remove("active");
            noMember.classList.add("active");


        }
    </script>
</head>

<body>


    <div class="wrap">

        <!-- 탭메뉴-->
        <div class="tab-menu">
            <div onclick="showMember()"> 회원</div>
            <div onclick="showNoMember()"> 비회원</div>
        </div>


        <!--회원로그인-->

        <div class="member active ">
            회원화면 ^^^^
        </div>


        <!--비회원로그인 -->
        <div class="noMember ">
            비회원 화면 *************
        </div>

    </div>
</body>

</html>
