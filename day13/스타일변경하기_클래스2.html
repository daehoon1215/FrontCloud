<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .a {
            background-color: red;
            width: 100px;
            height: 100px;

        }
    </style>

    <script>


        function styletoggle() {

            const wrap = document.querySelector(".wrap");

            wrap.classList.toggle("a");
        }


    </script>


</head>

<body>




    <div class="wrap"></div>

    <button onclick="styletoggle()"> 스타일 적용토글</button>

</body>

</html>
