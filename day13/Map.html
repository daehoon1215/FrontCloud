<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //map() 배열메서드
        //배열의 내용을 변형해서 새로운 배열을만들어냄

        let arr = [
            { name: "반바지", price: 1000 },
            { name: "티셔츠", price: 500 },
            { name: "샌달", price: 300 },


        ];

        let result = arr.map(function (item) {

            //원래값
            console.log(item);

            //변형된값
            return item.name;

        });

        console.log(result);

        




    </script>
</body>

</html>
