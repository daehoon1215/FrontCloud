<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //forEach() 배열 메서드, 배열이 제공하는 기능
        //배열을 반복하면서 배열의 내용을 사용할때
        let arr = ["금1", "금2", "금3", "eo4"];

        arr.forEach(function (newarr) {
            console.log(newarr);
        });

        let arr1 = ["금12", "금21", "금23", "eo43"];

        let newarr1 = arr1.map(function (item) {
            return item+"원";
        });

        console.log(newarr1);



        


    </script>
</body>

</html>
