<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            background-color: red;
        }

        .point {
            background-color: blue;

        }

        /*부모를 기준으로 어디에있던 상관없다*/
        .wrap a {
            text-decoration: none;
            color: black;
        }


        .wrap > a {
            text-decoration: none;
            color: blue;
        }
        

        /*자식선택자 .wrap를 기준으로 바로 아래에있는 태그만 선택*/
       
    </style>
</head>

<body>
    <h2>cass선택자</h2>

    <ul>
        <li>태그선택자</li>
        <li>클래스 선택자</li>
        <li>자손 선택자</li>
        <li>자식 선택자</li>

    </ul>
    <h3>태그선택자연습</h3>
    <p>p태그입니다1</p>
    <p>p태그입니다2</p>
    <p>p태그입니다3</p>

    <h3>클래스연습자</h3>
    <h2 class="point">제목##</h2>
    <h2 class="point">제목!</h2>

    <h3>자손선택자</h3>

</html>
