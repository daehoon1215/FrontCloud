<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .item {
            display: flex;
            border: 1px solid black;
        }
    </style>

    <script>



        //함수를 불러오고  이벤트발생시킨것을 타겟 대상한다  버튼클릭했을댸
        //버지정된 버튼의 가장 가까운 부모를 찾는데 그 부모가 아이템
        //지정된 부모의 아이템에서 다시한번 선언한다 

        function getContent(e) {  //매개변수        
            const btn = e.target;  //이벤트를 발생시킨 대상 (버튼)
            const item = btn.closest(".item");

            const content = item.querySelector(".aa");
            alert(content.value);

        }

       

    </script>
</head>

<body>

    <h2>특정요소를 기준으로 가까운 요소태그 찾기</h2>
