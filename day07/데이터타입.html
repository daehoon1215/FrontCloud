<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        /*
        자바스크립트 : 동적타입 : 프로그램 실행시 값에 의해 결정됨 undefied
        let a=7;
        let b= "이대훈";
        let c = true;


        자바 : 정적타입
        int  a=97;
        string b = "이대훈";
        char c ='A'
        boolean d =true;
        */

        let a = 7;
        let b;
        let c = "이대훈";
        let d = true;
        let g = 13;
        let k = false;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        console.log(typeof a)
        console.log(typeof b)
        console.log(typeof c)
        console.log(typeof d)

    </script>

    <ul>
        <li>문자열타입 :"hello", "hello"</li>
        <li>숫자티입 : 42, 333</li>
        <li>논리형 타입 : true, false</li>
        <li>객체타입</li>
        <li>특수타입 : undefied(자료형값)</li>
        <li>특수타입 : null(없다는 것을 의미하는 값)</li>
    </ul>
</body>

</html>
