<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <script>
        //변수에 누적하기

        let cnt = 1;  //변수 선언문 초기화
        // 변수를 선언하면서 값을 지정하는것을 변수 초기화라고 함

        cnt = 1;
        console.log(cnt);  //1출력

        cnt = cnt - 2;
        console.log(cnt);

        cnt = cnt * 3;
        console.log(cnt); //3출력

    </script>
</body>
