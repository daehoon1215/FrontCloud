<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .m1 {


      margin: 0 auto;
      width: 300px;
      height: 300px;
      margin-top: 10%;

    }

    .btn1 {
      width: 100%;
      height: 100%;
      border-radius: 50px;
      font-size: 100px;
      border-color: #ccc;
      border-style: solid;

    }
  </style>

</head>

<body>


  <div class="m1">

    <button class="btn1" style="color: darkgray;" onclick="입력()">나이입력</button>

  </div>


  <script>

    function 입력() {



      let age = Number(prompt("나이를 입력하세요."));

      if (age >= 20) {
        alert("성인입니다.");
      } else if (age >= 0) {
        alert("미성년입니다.");
      } else {
        alert("올바른 나이를 입력해주세요.");
      }
    }

  </script>

</body>

</html>
