<body>
    <script>


        /*

        //별 한개를 사용하시오

        //한줄만들기

        document.write("=================<br>")
        //
        for (let k = 1; k <= 3; k++) {
            for (let i = 1; i <= 5; i++) {
                document.write("*");
            }
            document.write("<br>");
        }


        /*
        k=1;
         i=1~5
        k=2;
         i=1~5
        k=3;
         i=1~5 
        k=4 반복조건끝 반복종료
        
        
        *
        **
        ***
        ****
        *****

        */


        document.write("=========<br>");

        for (k = 1; k <= 5; k++) {  //줄반복

            for (i = 1; i <= 5; i++) {
                document.write("*");
            }
            document.write("<br>");

        }

        /*
        k=1
         i=1~1
        k=2
         i=1~2
        k=3
         i=1~3
        k=4
         i=1~4
        k=5
         i=1~5
        */

        ////////


    </script>
