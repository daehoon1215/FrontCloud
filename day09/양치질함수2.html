<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // 함수를 만들고 호출하지않으면실행되지않는다


        //함수
        //입력(매개변수) 함수와 외부와의 매개자역할 하는 함수
        //반환 : 함수가 내부에서 만든결과를 주는 것

        function 양치질하기ver2(cnt) {//cnt =.매개변수다
            document.write("치약을꺼낸다 <br>");
            document.write("양치질한다<br>");
            document.write("행궁기" + cnt+ "<br>");
        }

        양치질하기ver2(2);
        양치질하기ver2(4);
        양치질하기ver2(5);



    </script>
</body>
