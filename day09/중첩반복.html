<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //인사하기 3번
        console.log("hi~함수를 배워");
        console.log("hi~함수를 배워");
        console.log("hi~함수를 배워");

        //3번반복    2씩증가(+=)
        for (let i = 1; i <= 3; i++) {
            console.log("hi~함수를 배워");
        }

        //위의 작업을 3번반복하자

        for (let ik = 1; ik <= 3; ik++) {
            console.log("hi~함수를 배워1");

            for (let i = 1; i <= 3; i++) {
                console.log("hi~함수를 배워1");
            }
        }
    </script>
</body>

</html>
