<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //if문 : 분기문
        //조건에 따라 수행하는 코드를 다르게 할수있음


        /*
        1)
        if(조건){
        }
        
        
        */

        let point = 3000;
        if (point >= 2000) {
            console.log("포인트 사용가능")
        }

        /*
        2)
        if조건(){
        조건이 만족할때 수행하는 코드
        }else{
        위 조건이 아닌 모든경우에 수행하는코드
        }
        */

        point = 1500;
        if (point >= 2000) {
            console.log("포인트 사용가능")
        } else {
            console.log("포인트 사용불가")
        }

        /*
        3)
        if(조건){
        }else if(조건{ 위의 조건이 아닌경우 다른 조건을 물어볼때 사용
        }
        */

        let koreaScore = 70;

        if (koreaScore > 90) {
            console.log("A학점");
        } else if (koreaScore >= 80) {
            console.log("B학점");
        } else if (koreaScore >= 70) {
            console.log("C학점");
        } else {
            console.log("F학점");
        }

        //if문에서 만족을 하는 부분이 생기면 바로 종료됨

        //주의사항

        /*
        if(조건){수행코드}
        if(조건){수행코드}
        if(조건){수행코드}
        */


    </script>
</body>

</html>
