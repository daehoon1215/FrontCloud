    <script>
        //증강연산자 ++ /변수의 값을 1 증가/ , -- /변수의값을 1감소/
        // ++a, a++ , --b, b--
        // 공통점 : (변수의값을 1증가), (변수의 값을 1감소)
        // 다른점 : 

        let a = 5;
        let b = 5;

        let result = a++; //a변수값 1증가
        let resul2 = ++b; //b변수값 1증가

        console.log(a); //6
        console.log(b); //6

        console.log(result); //5
        console.log(resul2); //6

        //연산자는 연산의 결과가 발생한다
        //let a=10;
        //let b=20;
        //let sum= a+b;


        //
        let c = 10;
        let d = 10;

        let result3 = c--; // 연산의결과가 감소하기 전값을 반환
        let result4 = --d; // 연산의결과가 감소한 후의 값을 반환

        console.log(c); //9
        console.log(d); //9

        
        console.log(result3); //9
        console.log(result4); //9

// let result = c+d; c+d라는 연산의 결과가 발생한 후 그 값이 result에 대입
