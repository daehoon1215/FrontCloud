<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!--
     삼항연산자는 간단한 조건문을 한 줄로 작성할 수 있게 한다

     조건 ? 식1 : 식2;

     조건 : 평가할 조건
     조건이 참이면 식1
     조건이 거짓이면 식2
    -->

    <script>


        let num1 = 10, num2 = 20;
        let max;

        if (num1 > num2) {
            max = num1;
        } else {
            max = num2;
        }
        console.log(max);


        let su1 = 10, su2 = 20;
        let resultmax;

        resultmax = su1 > su2 ? su1 : su2;
        console.log(resultmax);



    </script>
</body>
