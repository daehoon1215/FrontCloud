<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //메뉴 선택시 다른 코드 수행하기

        // let menu = 1; //1.입력, 2.조회, 3.변경, 4.삭제, 5.종료

        let menu;
        //prompt창에서 입력한 모든 값은 문자열로 인식
        // 1=> 1인식
        menu = parseInt(prompt("메뉴를 선택하세요"));

        switch (menu) {
            case 1: menu
                alert("입력한다");
                break;
            case 2: menu
                alert("조회한다");
                break;
            case 3: menu
                alert("변경한다");
                break;
            case 4: menu
                alert("삭제한다");
                break;
            default:
                alert("잘못된 메뉴선택");
                break;

        }



    </script>

</body>

</html>
