<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
        }

        .menu-item {
            text-align: center;
            line-height: 40px;
            width: 200px;
            height: 40px;
            border: 1px solid black;

            position: relative;
        }

        .hidden-menu {
            width: 100%;
            border: 1px solid black;
            background-color: aqua;
            display: none;

            position: absolute;
            top: 40px;
            left: 10px;
        }

        .menu-item:hover .hidden-menu {
            display: block;

        }
    </style>
</head>

<body>

    </ul>
</body>

</html>
