<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gallery-wrap {
            border: 1px solid black;
            width: 500px;
            height: 500px;
            margin: 0 auto;

            position: relative;
        }

        .board {
          
            width: 500px;
            height: 500px;
           

            background-image: url(/Image1.png);
            background-position: center;
            background-size: contain;
        }

        .prev {
            width: 30px;
            height: 60px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: -15px;
            border-radius: 5px 0px 0px 5px;
        }

        .next {
            width: 30px;
            height: 60px;
            background-color: red;
             position: absolute;
             top: 50%;
            right: -15px;
            border-radius: 0px 5px 5px 0px;
        }
    </style>

<body>
    <!--갤러리만들기-->

    <div class="gallery-wrap">

        <!--이미지영역-->
        <div class="board"> </div>
        <div class="prev"></div>
        <div class="next"></div>

    </div>
</body>

</html>
