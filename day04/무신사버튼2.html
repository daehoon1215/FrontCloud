<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            width: 300px;
            height: 60px;
            border:  1px solid gray;
            margin: 0 auto;
            display: flex;
            border-radius: 20px;
            position: relative;
            background-color: white;
           
        }

        .icon{
            border-radius: 10px;
            padding: 5px;
            width: 65px;
            height: 45px;
            background-image: url(https://accesodigitalweb.files.wordpress.com/2012/08/microsoft.jpg);
            background-position: center;
            background-size: contain;
            position: absolute;
            left: 10px;
           
        }

        .login{
            padding: 10px;
            width: 100px;
            height: 20px;  
            position: absolute;
            right: 90px;
            top: 7px;
            text-align: center;
           outline: none;
           border: none;
          
        }

       
       

        
    </style>
</head>
<body>

    
    <button class="btn">
           <div class="icon"></div>
              <input type="text" placeholder="로그인"  class="login">
    </button>
</body>
</html>
