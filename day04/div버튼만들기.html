<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            width: 300px;
            height: 60px;
            border: 1px solid skyblue;
            border-radius: 10px;
            line-height: 60px;
            text-align: center;
            position: relative;
        }

        /* .btn 요소에 마우스 올라왔을때*/
        .btn:hover {
            background-color: beige;
        }

        .icon {
            display: inline-block;
            width: 40px;
            height: 40px;

            background-image: url("https://download-hub.com/wp-content/uploads/2021/01/Facebook_icon.png");
            background-position: center;
            background-size: cover;

            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>

    <div class="btn">
        <span class="icon"></span>
        로그인
    </div>
</body>

</html>
