<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            width: 300px;
            height: 60px;
            border-radius: 10px;
            position: relative;
            border: 1px solid skyblue;
        }

        .icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-image: url("https://download-hub.com/wp-content/uploads/2021/01/Facebook_icon.png");
            background-position: center;
            background-size: cover;

            position: absolute;
            top: 5px;
            left: 15px;
        }
    </style>
</head>

<body>


    <button class="btn">
        <span class="icon"></span>
        facebook-login
    </button>

</body>

</html>
