<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul{
            padding:  0;
        }

        .nav{
            height: 100px;
            background-color: skyblue;
            margin-top: 100px;
            position: relative;
        }

        .menu.item1:hover{
            background-color: blue;
        }

        .menu.item2:hover{
            background-color: green;
        }

        .title{
            text-align: center;
          
            margin-top: 200px;
        }

        .search{
            margin-top: 100px;
            height: 100px;
        
        }

        .search-bar{
            margin: 0 auto;
            width: 600px;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 30px;
            text-align: center;
            outline: none;
        }

        .search-bar :hover{
            box-shadow:  0px   0px   10px   0px rgb(83, 173, 106);

            /*
             수평, 좌우     음수(좌)  양수(우)
             수직, 상하     음수(상)  양수(하)
             흐림 : 그림자 테두리를 흐리게
             번짐 : 그림자의 크기
            */
        }

        .search-bar input{
            margin-top: 20px;
            width: 80%;
            border: none;
            outline: none;
        }

        .menu{
            list-style: none;
            display: flex;
            border: 1px solid black;
            position: absolute;
            right: 0;
    
        }

        .menu li{
             border: 1px solid black;
             width: 60px;
             height: 60px;
             border-radius: 50%;
             font-size: 12px;
             line-height: 60px;
             text-align: center;
        }

        


    </style>
</head>
<body>
    
<!--nav영역-->

<div class="nav">

 <ul class="menu">
    <li class="item1">Gamil</li>
    <li class="item1"> 로그인</li>
    <li class="item1"> 이미지</li>
    <li class="item2">사용자 </li>

 </ul>
</div>

<!--구글타이틀영역-->

<div class="title">
<img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

</div>

<!--검색바영역-->
<div class="search">

    <!--검색바-->
<div class="search-bar">
    <input type="text">
</div>


</div>



</body>
</html>
