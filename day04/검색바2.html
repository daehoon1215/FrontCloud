<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bar {
           
            width: 300px;
            height: 50px;
            border: 1px solid skyblue;
            border-radius: 50px;
            display: flex;
            justify-content: space-around;
        }

        .word {
          
            border: none;
            outline: none;
           
            
        }

        .btn {
            width: 40px;
            height: 50px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6JO-CB3HSZIPWlJl_5K9T2kEUfyo0qtYE3Q&s");
            background-position: center;
            background-size: cover;
           
       
            
        }
    </style>
</head>

<body>

    <div class="bar">

        <input type="text" class="word">
        <div class="btn"></div>
    </div>
</body>

</html>
